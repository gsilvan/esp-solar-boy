<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - ESP Solar Boy</title>
    <link rel="stylesheet" href="style.css">
    <script src="htmx.min.js"></script>
</head>
<body>
<main>
    <h1>ESP Solar Boy</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/settings">Settings</a>
        <a href="/update">Firmware</a>
    </nav>
    <h2>Settings</h2>
    <div id="message"></div>
    <form method="post" hx-post="/settings" hx-target="#message" hx-swap="innerHTML">
        <h2>Device</h2>
        <div class="field">
            <label for="settings-inverter-ip">Inverter IPv4:</label>
            <input class="input" type="text" id="settings-inverter-ip" name="settings-inverter-ip" value="{{IP_ADDRESS}}">
        </div>
        <div class="field">
            <label for="enable-data-collection">Telemetry:</label>
            <input class="input" type="checkbox" id="enable-data-collection" name="enable-data-collection" {{DATA_COLLECTION}}>
        </div>
        <div class="field">
            <label for="data-collection-url">URL:</label>
            <input class="input" type="text" id="data-collection-url" name="data-collection-url"
                   value="{{DATA_COLLECTION_URL}}">
        </div>
        <h3>PINS</h3>
        <ul>
            <li><a href="/settings/pin/5">PIN 5</a></li>
        </ul>
        <button>Save</button>
    </form>
</main>
</body>
</html>
